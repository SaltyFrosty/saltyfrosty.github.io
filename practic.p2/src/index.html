<html lang="ru">
<head>
  <meta charset="utf-8">

  <link rel="icon" href="/favicon.ico">
    
  <title>title</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <!--[if lt IE 9]>

<body>

<div class="main">
  <div class="container">
    <div class="header">
      <div class="row">
        <div class="col-md-3">
          <div class="logo">
            <img src="img/logo.png" alt="Гипсолит. Штукатурка стен">
          </div>
        </div>

        <div class="col-md-2 col-md-offset-4">
          <a class="phone-link" href="#">+7 495 771 05 08</a>
        </div>

        <div class="col-md-3">
          <div class="wrap">
            <div class="wrap-block">
              <button class="btn header-btn button">получить консультацию</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="main-content">
      <div class="row">
        <div class="col-md-6">
          <div class="main-title">
            <h1>Автоматизированная<br>штукатурка стен</h1>
            <p class="main-subtitle">Идеально ровные стены<br>в кратчайшие сроки</p>
            <span>Стоимость работ<br>от <strong>300</strong>  руб/м<sup>2</sup></span>
            <span class="trigger">Оплата по факту!</span>
          </div>
        </div>

        <div class="col-md-offset-2 col-md-4">
          <div class="main-form">
            <h2>Для расчёта точной стоимости <br>закажите <strong>выезд замерщика</strong></h2>
            <form action="#">
              <label for="#">Ваше имя</label>
              <input class="main-form-input" type="text">
              <label for="#">Номер телефона</label>
              <input class="main-form-input" type="text">
              <button class="btn button" type="submit">Оставьте заявку</button>
              <small>Приедем в день обращения*</small>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
